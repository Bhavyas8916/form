<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form >
        <h1>Registration Form</h1>
        <label>Kindly fill in this form to register</label><br><br>
        <table>
            <tr>
                <td><label>First Name</label></td>
                <td>:</td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td>:</td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>:</td>
                <td><input type="radio" name="1">Male</td>
                <td><input type="radio" name="1">Female</td>
            </tr>
            <tr>
                <td><label>Age</label></td>
                <td>:</td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td>:</td>
                <td><input type="password" pattern="[0-9](10)"></td>
            </tr>
            <tr>
                <td><label>Phone number</label></td>
                <td>:</td>
                <td><input type="number" pattern="[0-9](10)"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td>:</td>
                <td><select>
                    <option>Guntur</option>
                    <option>Tenali</option>
                    <option>Vijayawada</option>
                    <option>Chirala</option>
                    <option>Ponnur</option>
                </select></td>
                <td><input list="state" placeholder="enter your city"></td>
                <td><datalist id="state">
                    <option>Guntur</option>
                    <option>Tenali</option>
                    <option>Vijayawada</option>
                    <option>Chirala</option>
                    <option>Ponnur</option>
                    <option>Bapatla</option>
                </datalist></td>
            </tr>
            <tr>
                <td><label>District</label></td>
                <td>:</td>
                <td><select>
                    <option>Guntur</option>
                    <option>Krishna</option>
                    <option>Prakasam</option>
                    <option>Anantapur</option>
                    <option>Kadapa</option>
                </select></td>
                <td><input list="state" placeholder="enter your district"></td>
                <td><datalist id="state">
                    <option>Guntur</option>
                    <option>Krishna</option>
                    <option>Prakasam</option>
                    <option>Anantapur</option>
                    <option>Kadapa</option>
                    <option>Kurnool</option>
                </select></td>
                </datalist></td>
            </tr>
            <tr>
            <td><label>State</label></td>
            <td>:</td>
            <td><select>
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Chattisgarh</option>
                <option>Tamil Nadu</option>
                <option>Karnataka</option>
            </select></td>
            <td><input list="state" placeholder="enter your state"></td>
            <td><datalist id="state">
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Chattisgarh</option>
                <option>Tamil Nadu</option>
                <option>Karnataka</option>
                <option>Odisha</option>
            </datalist></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td>:</td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Permanent Address</label></td>
                <td>:</td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Pincode</label></td>
                <td>:</td>
                <td><input></td>
            </tr>
            <tr>
                <td><labe>Registred month</labe></td>
                <td>:</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
        

    </form>
    </center>
</body>
</html>
